{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="form-container">
        <h1>Reset Your Password</h1>
        <p style="color: var(--text-secondary);">Enter your email address to receive a reset link.</p>
        
        <form method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="action-btn btn-yellow" style="width: 100%; color: #333;">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <p><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
